name: devpocket
description: "DevPocket - Your pocket-sized developer toolkit"
publish_to: 'none'
version: 1.3.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.4

  # Navigation
  go_router: ^13.2.0

  # Local Storage
  hive_flutter: ^1.1.0

  # HTTP
  dio: ^5.4.0


  # Data Formats
  yaml: ^3.1.2

  # Crypto
  crypto: ^3.0.3

  # UUID
  uuid: ^4.3.3

  # Syntax Highlighting
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0

  # Charts
  fl_chart: ^0.67.0


  # Preferences
  shared_preferences: ^2.2.2

  # Internationalization
  intl: ^0.19.0


  # Fonts
  google_fonts: ^6.2.1

  # URL Launcher
  url_launcher: ^6.3.2

  # Cupertino Icons
  cupertino_icons: ^1.0.6

  # Path provider
  path_provider: ^2.1.5
  lottie: ^3.3.2
  package_info_plus: ^9.0.0
  share_plus: ^12.0.1
  file_picker: ^10.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/test/
